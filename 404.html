<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="We distribute ethic and open source software thru the Play Store">
  <meta name="author" content="camarm">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="img/icon.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
  <title>Labse Studio | Software distribution</title>
  <meta property="og:title" content="Labse Studio | We distribute software" />
  <meta property="og:url" content="https://labse.camarm.fr" />
  <meta property="og:image" content="https://labse.camarm.fr/img/og.png" />
</head>
<body class="dark">
<div>
  <nav class="level is-mobile">
    <div class="level-left">
      <div class="level-item is-justify-content-left">
        <a href="/">
          <img src="img/logo_large.png" class="image is-h is-small" alt="Labse Logo"/>
        </a>
      </div>
    </div>
    <div class="level-right">
      <a href="/apps.html" class="mr-5">Our apps</a>
      <button class="button is-rounded has-background-secondary mr-2"  onclick="window.open('mailto:software@camarm.dev')">Contact us</button>
      <button class="button is-rounded has-background-secondary" onclick="document.body.classList.toggle('dark'); this.querySelector('i').classList.toggle('fa-sun'); this.querySelector('i').classList.toggle('fa-moon')">
        <i class="fa fa-sun"></i>
      </button>
    </div>
  </nav>
  <section class="section is-medium">
    <div class="columns is-centered is-align-items-center is-justify-content-center">
      <div class="column is-centered is-full">
        <h1 class="title is-centered is-large has-text-grey">
          <span>
            <span class="has-text-white">Page not found <i class="fas fa-exclamation-triangle"></i></span>
            •
            <a href="/" class="has-text-primary has-font-weight-normal">Main page</a>
          </span>
        </h1>
      </div>
    </div>
  </section>
  <footer class="section">
    <div class="container">
      <div class="pb-2 is-flex is-flex-wrap-wrap is-justify-content-between is-align-items-center">
        <div class="mr-auto mb-1">
          <a class="is-inline-block" href="#">
            <img class="image" src="img/logo.png" alt="Logo Labse" style="height: 4em"></a>
        </div>
      </div>
      <div class="pt-5" style="border-top: 1px solid var(--border);"></div>
    </div>
    <div class="container">
      <div class="is-flex-tablet is-justify-content-between is-align-items-center">
        <p>All rights reserved © Labse Studio</p>
        <div class="py-2 is-hidden-tablet"></div>
        <div class="ml-auto">
          <a class="mr-4 is-inline-block" href="https://play.google.com/dev" target="_blank"><i class="fab fa-google-play"></i> Play Store</a>
          <a class="mr-4 is-inline-block" href="mailto:software@camarm.dev"><i class="fas fa-envelope"></i> Email</a>
        </div>
      </div>
    </div>
  </footer>
</div>
</body>

</html>
